					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link">Weather</a>
							</li>
							<li class="nav-item">
								<a class="nav-link">History</a>
                                                        </li>
						</ul>

			<div id="main-content">
				<div id="home" style="display: none">
							<h1>Huy Nguyen - CSE 383B - Final Project</h1>
						<div class="container-fluid text-center">
							<div class="row">
								<div class="offset-lg-2 col-lg-8 upper">
									<h2>5-day Weather Forecast Instructions</h2>
									<div class="instruction-container">
									<img src="./gifs/weather.gif" alt="weather-instructions">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="offset-lg-2 col-lg-8 under">
									<h2>Forecast History Instructions</h2>
									<div class="instruction-container">
									<img src="./gifs/history.gif" alt="history-instructions">
									</div>
								</div>
							</div>
						</div>
				</div>
				<div id="weather" style="display: none">
					<div class="center-content">
						<form id="weather-query-input">
							<div class="input-group mb-3">
								<input required type="text" name="location" class="form-control" placeholder="Location">
								<button class="btn btn-outline-secondary" type="submit">Lookup</button>
							</div>
						</form>
						<div class="results"></div>
					</div>

				</div>
				<div id="history" style="display: none">
					<div class="center-content">
						<form id="history-query-input"> 
							<div class="input-group mb-3">
								<span class="input-group-text">Date</span>
								<input required type="date" name="date" class="form-control">
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">No. Results Returned</span>
								<input required type="number" name="maximumResults" class="form-control" value=1>
							</div>
							<div class="submit-button-container">	
								<button class="btn btn-outline-secondary" type="submit">Lookup</button>
							</div>
						</form>
						<div class="results">
							<table class='table'>
								<thead>
									<tr>
										<th>Date Time</th>
										<th>Fuzzy Search Input</th>
										<th>Position</th>
										<th>WeatherJson</th>
										<th>Expand/Collapse</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
